<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>3G Brasil — Conectividade e soluções digitais</title>

  <!-- CSS inline com overrides fortes para garantir a correção visual -->
  <style>
    :root{ --bg:#0b132b; --fg:#e8eaed; --muted:#9aa0a6; --accent:#4fd1c5; }

    /* Reset básico */
    *{ box-sizing:border-box; }
    html,body{
      margin:0; padding:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,'Helvetica Neue',Arial,sans-serif;
      background:#fff; color:#111;
    }

    /* Header: sem fundo; tarja preta apenas no nav */
    header{ background:transparent !important; color:var(--fg); padding:0 !important; display:flex; flex-direction:column; align-items:center; }

    /* Logo centralizado e controlado */
    .site-logo{
      display:block !important;
      height:72px !important;       /* ajuste fino: 60–100px */
      width:auto !important;
      margin:12px auto !important;
      object-fit:contain !important;
    }
    @media (max-width:640px){ .site-logo{ height:60px !important; } }

    /* Tarja preta SÓ no menu (baixa) */
    header nav{
      background:var(--bg) !important;
      padding:8px 16px !important;
      display:flex !important; gap:16px !important; justify-content:center !important; flex-wrap:wrap !important;
      width:100% !important;
    }
    header nav a{ color:var(--fg) !important; text-decoration:none; font-weight:600; }
    header nav a:hover{ text-decoration:underline; }

    /* Layout geral */
    .container{ max-width:980px; margin:0 auto; padding:24px 16px; }
    .hero{ padding:32px 0; }
    .hero h1{ margin:0 0 8px 0; font-size:32px; }
    .hero p{ margin:0; color:#444; }

    section h2{ margin-top:32px; }
    .card{ border:1px solid #e5e7eb; border-radius:12px; padding:16px; margin:12px 0; }

    /* Rodapé: duas linhas iguais, à direita */
    footer{ border-top:1px solid #e5e7eb; padding:16px; color:#555; }
    footer .container{ text-align:right; padding:0 16px; }
    .footer-legal, .footer-copy{
      display:block;
      font-size:12px; line-height:1.4; color:#667085;
      margin:0; padding:0; text-align:right;
    }
    .footer-copy{ margin-top:4px; }
  </style>
</head>
<body>

  <header>
    <!-- Logo -->
    <img src="/assets/logo.png" alt="3G Brasil" class="site-logo" />

    <!-- Navegação (tarja preta apenas aqui) -->
    <nav>
      <a href="/">3G Brasil</a>
      <a href="/privacy.html">Política de Privacidade</a>
      <a href="/terms.html">Termos de Uso</a>
      <a href="mailto:contato@3g-brasil.com?subject=Contato%20pelo%20site&body=Olá%2C%20gostaria%20de%20falar%20com%20a%203G%20Brasil.">Contato</a>
    </nav>
  </header>

  <main class="container">
    <section class="hero">
      <h1>3G Brasil</h1>
      <p>Conectividade e soluções digitais para empresas.</p>
      <!-- CTA removido conforme solicitado -->
    </section>

    <section>
      <h2>Quem somos</h2>
      <div class="card" aria-hidden="true"></div>
    </section>

    <section>
      <h2>Transparência</h2>
      <ul>
        <li>Política de Privacidade atualizada e acessível.</li>
        <li>Termos de Uso claros e objetivos.</li>
        
      </ul>
    </section>
  </main>

  <footer>
    <div class="container">
      <small class="footer-legal">CNPJ: 30.589.513/0001-40</small>
      <small class="footer-copy">© 2025 3G Brasil — 3g-brasil.com</small>
    </div>
  </footer>

</body>
</html>
